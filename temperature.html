<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="ftcstyle/ft.css"> <!-- Link to the CSS file -->
</head>
<body>

    <h1>Temperature Converter</h1>

    <div>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <p id="fahrenheitResult"></p>
    </div>

    <div>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <p id="celsiusResult"></p>
    </div>

    <script>
        function convertToFahrenheit() {
            const celsius = document.getElementById('celsius').value;
            const fahrenheit = 1.8 * celsius + 32;
            document.getElementById('fahrenheitResult').innerText = celsius + '째C is ' + fahrenheit.toFixed(2) + '째F';
        }

        function convertToCelsius() {
            const fahrenheit = document.getElementById('fahrenheit').value;
            const celsius = (fahrenheit - 32) / 1.8;
            document.getElementById('celsiusResult').innerText = fahrenheit + '째F is ' + celsius.toFixed(2) + '째C';
        }
    </script>

</body>
</html>
